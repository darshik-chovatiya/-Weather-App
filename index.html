<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Weather App</h1>
        <div class="input-section">
            <input type="text" class="input" placeholder="Enter city name">
            <button class="btn">Search</button>
        </div>

        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2>
            <div id="weather-details">
                <img  style="border-radius: 10px;" src="https://cdn.jim-nielsen.com/ios/512/weather-2021-12-07.png?rf=1024" id="weather-icon" alt="Weather Icon"  >
                <p id="temperature"></p>
            </div>
            <p id="description"></p>
            <p id="humidity"></p>
        </div>

        <!-- Optional: Cloud background -->
        <div class="clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
